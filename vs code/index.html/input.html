<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Form</title>
    <link rel="stylesheet" href="class.css">
</head>
<body> 
    <div class="sign-up-form">
        <h1>Sign in to Figma</h1>
        <form>
            <button class="google-button">
                <img src="https://www.gstatic.com/images/branding/product/2x/googleg_48dp.png" alt="Google icon" class="google-icon">
                Continue with Google
              </button>
            
            <hr>        
            <p class="OR"> OR </p>
            <input type="Email" class="input-box" placeholder="Email">
            <input type="Password" class="input-box" placeholder="Password"> <br>
            <button type="button" class="login-btn">log in </button>
            <a class="my-link" href="https://google.com">Use single sign-on</a> <br>
            <a class="my-link" href="https://google.com">Reset Password</a>
            

        </form>

    </div>
